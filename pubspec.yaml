name: ultimate_alarm_clock
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment:
  sdk: ">=2.19.2 <3.0.0"

dependencies:
  # objectbox_flutter_libs: ^1.7.2
  firebase_core: ^2.8.0
  screen_state: ^2.0.0
  cupertino_icons: ^1.0.2
  get: 4.6.5
  flutter_foreground_task: 6.0.0
  flutter_ringtone_player: ^3.2.0
  flutter_time_picker_spinner: ^2.0.0
  cloud_firestore: ^4.4.5
  intl: ^0.18.0
  latlong2: ^0.8.1
  flutter_map: ^4.0.0
  app_minimizer: ^1.0.0+2
  fl_location: ^2.0.0+1
  flutter_fgbg: ^0.2.2
  flutter_svg: ^2.0.4
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  async: ^2.10.0
  flutter_secure_storage: ^8.0.0
  weather: ^2.0.1
  shake: ^2.2.0
  numberpicker: ^2.1.2
  mobile_scanner: ^3.2.0
  permission_handler: ^10.3.0
  google_sign_in: ^6.0.2
  url_launcher: ^6.1.11
  uuid: ^3.0.7
  flutter_expandable_fab: ^1.8.1
  rxdart: ^0.27.7
  flutter:
    sdk: flutter
  vibration: ^1.8.1
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_lints: ^2.0.3
  isar_generator: ^3.1.0+1
  build_runner: ^2.0.0
  flutter_test:
    sdk: flutter

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/ic_launcher-playstore.png"

flutter:
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
          weight: 400
    - family: Raleway
      fonts:
        - asset: assets/fonts/raleway/Raleway-Bold.ttf
          weight: 700
        - asset: assets/fonts/raleway/Raleway-SemiBold.ttf
          weight: 600
  uses-material-design: true
  assets:
    - assets/images/
