buildscript {
    ext.kotlin_version = '1.7.10' // Update to the latest Kotlin version
    ext {
        compileSdkVersion   = 34    // Latest compile SDK
        targetSdkVersion    = 34    // Latest target SDK
        appCompatVersion    = "1.6.1" // Update appCompatVersion
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.3.15' // Verify latest version if needed
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
